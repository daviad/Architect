<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>test</title>
    </head>
    
    <body>
        
        <p id="demo">
         ios call back js。
        </p>
        
        <button type="button"  onclick="callmodule1()">call module1 func1</button>
        <button type="button"  onclick="callmodule2()">call module2 func1</button>
    </body>
    
    <script>
        function callmodule1() {
            window.webkit.messageHandlers.module1_func1.postMessage({"callBack":"iosCallBack_module1"})
        }
    function callmodule2() {
        window.webkit.messageHandlers.module2_func1.postMessage([1,2])
    }
    function iosCallBack_module1(arg) {
        　x=document.getElementById("demo");  // 找到元素
        　x.innerHTML="ios call back js:module1 func1" + arg ;    // 改变内容
    }
    function iosCallBack_module2(arg) {
        　x=document.getElementById("demo");  // 找到元素
        　x.innerHTML="ios call back js:module2 func1" + arg;    // 改变内容
    }
    </script>
</html>
